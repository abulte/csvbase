{# -*- mode: jinja2 -*- #}
<html>
  <body>
  </body>
  <table>
    <thead>
      <tr>
        {% for col in cols %}
          <th>{{col}}</th>
        {% endfor %}
      </tr>
    </thead>

    {% for row in row_iter %}
      <tr>
        {% for col in row %}
          <td>{{col}}</td>
        {% endfor %}
      </tr>
    {% endfor %}
  </table>
</html>
