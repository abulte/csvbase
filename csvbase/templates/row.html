{# -*- mode: jinja2 -*- #}
{% extends "base.html" %}

{% block main %}
  <div class="container">
    <h1><a href="{{ url_for('csvbase.user', username=username) }}">{{ username }}</a>/<a href="{{ url_for('csvbase.get_table', username=username, table_name=table_name) }}">{{ table_name }}</a>/rows/{{ row_id }}</h1>
  </div>
  <div class="container">
    <table class="table">
      <thead>
        <tr>
          <th>Column name</th>
          <th>Column value</th>
        </tr>
      </thead>
      <tbody>
        {% for col_name, v in row %}
          <tr>
            <td>{{ col_name }}</td>
            <td>{{ v }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
