{# -*- mode: jinja2 -*- #}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css' ) }}">
    <title>CSVBase</title>
  </head>
  <body>
    {% block body %}
      {% if g.username %}
        <p>Logged in as <a href="{{ url_for('csvbase.user', username=g.username) }}">{{g.username}}</a></p>
      {% endif %}
      {% block main %}
      {% endblock %}
    {% endblock %}
  </body>
</html>
